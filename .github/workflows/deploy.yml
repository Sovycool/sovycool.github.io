name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }

      # Installe les deps
      - run: npm ci

      # (Astro + Tailwind v4 avec le plugin Vite)
      # Assure-toi que @tailwindcss/vite est bien dans package.json et astro.config.mjs

      # Build du site
      - run: npm run build

      # Désactive explicitement Jekyll côté Pages (même si on passe par Actions)
      - run: touch dist/.nojekyll

      # Debug: liste le contenu publié
      - run: ls -la dist && (test -f dist/.nojekyll && echo ".nojekyll présent ✅")

      # Prépare l’artefact Pages
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4